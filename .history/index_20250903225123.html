<body>

    <header class="bg-[#BADEFF] py-[18px] px-[50px] border-b-[2px] border-[#c6bdbd] flex justify-between">
        <div class="flex items-center">
            <h1>English</h1>
            <img src="assets/logo.png" alt="">

        </div>
        <div class="flex gap-[20px]">
            <div class="border-[2px] py-[5px] px-[10px] border-[#6d5de0] rounded-md">

            </div>
            <div class="border-[2px] py-[5px] px-[10px] border-[#6d5de0] rounded-md">
                <h1 class="text-[#422ad5]"><i class="fa-solid fa-book mr-[5px]"></i>Learn</h1>
            </div>
            <div class="border-[2px] py-[5px] px-[10px] border-[#6d5de0] rounded-md">
                <h1 class="text-[#422ad5]"><i class="fa-solid fa-right-from-bracket mr-[5px]"></i>Logout</h1>
            </div>
        </div>

    <section class="banner-section w-[1760px] mx-auto">

         <div class="content ">
            <div>
                <h1 class="text-[48px] font-bold"><span class="text-[#00bcff]">English</span> is Easy!!</h1>
                <p class="text-[24px] my-[12px]">আজ থেকেই আপনার ভাষা শেখার যাত্রা শুরু করুন। আপনি যদি নতুন হন অথবা <br>  আপনার দক্ষতা বাড়াতে চান, আমাদের
                    Interactive Lessons আপনাকে নিয়ে <br>  যাবে অন্য একটি Level এ</p>
                <input type="text" placeholder="Enter your Name" class="my-[12px] p"> <br>
                <input type="password" name="" id=""> <br>
                <button class="btn btn-primary mt-[12px]">Primary</button>
            </div>
        </div>
        <div class="banner-img ">
          <img src="assets/hero-student.png" alt="">
        </div>
       </div>
    </section>







    <script src="script.js"></script>
